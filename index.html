<body>


<!-- partial:index.partial.html -->
<button class="chatbox-open">
    <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
  </button>
<button class="chatbox-close">
    <i class="fa fa-close fa-2x" aria-hidden="true"></i>
  </button>
<section class="chatbox-popup">
  <header class="chatbox-popup__header">
    <aside style="flex:3">
      <i class="fa fa-user-circle fa-4x chatbox-popup__avatar" aria-hidden="true"></i>
    </aside>
    <aside style="flex:8">
      <h1>Tesjo</h1>(En linea)
  </header>
  <main class="chatbox-popup__main">
    <div id="test-output"></div>
<py-script src="chatbot.py">
</py-script>
</div>
</main>
  <footer class="chatbox-popup__footer">
    <aside style="flex:1;color:#888;text-align:center;">

    </aside>
    <aside >
      <div class="chatbox__footer">
        <input id="user_input"  type="text" placeholder="Escribe aqui..." onFocus="vaciar(this)">
        <button id="bnt-send"  type="submit" pys-onClick="get_response" style="padding: 20px;" onclick="scrollWin()">
          <d>Enviar</d>
        </button>
      </div>
    </aside>

    <script>
      function scrollWin() {
        window.scrollTo(0, 500);
      }
      </script>


    <script>
      function vaciar(control) {
          control.value = '';
      }

      function verificarEntrada(control) {
          alert('ingreso:' + control.value);
      }
  </script>



  </footer>
</section>
